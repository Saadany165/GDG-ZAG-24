<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Modern Dark Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin: 0 0 20px;
            color: #fff;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #1e90ff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .register-container button:hover {
            background: #1c86ee;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST" action="../functions/Auth/register.php">
            <input type="text" name="name" placeholder="Username" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="permission" placeholder="Permission" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
