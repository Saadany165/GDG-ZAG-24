<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post - Modern Dark Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .create-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        .create-container h2 {
            margin: 0 0 20px;
            color: #fff;
        }
        .create-container input, .create-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        .create-container button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #1e90ff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .create-container button:hover {
            background: #1c86ee;
        }
    </style>
</head>
<body>
    <div class="create-container">
        <h2>Create Post</h2>
        <form method="POST" action="../functions/post/createPost.php">
            <textarea name="content" placeholder="Content" required></textarea>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
